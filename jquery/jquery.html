<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Jquery</title>
</head>
<body>

	<p id="text">Hello CIT</p>
	<button id="btn1">Change Text</button>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
		
		

		$("#btn1").click(function (){
			$("#text").fadeOut();
			$("#text").text('Hello New text');
			$("#text").fadeIn(3000)

		});

		$("#text").click(function(){
			$(this).hide();
		});


	</script>

</body>
</html>
