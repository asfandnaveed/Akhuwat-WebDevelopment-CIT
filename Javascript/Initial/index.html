<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript</title>
</head>
<body>

	<div id="text1">Hello Javascript CIT</div>


	<button onclick="fun();">Dynamic</button>

	<br><br>

	<img id="img1" src="images/BurgerImage2.png">


	<button onclick="document.getElementById('img1').src='images/BurgerImage3.png' ;">Change Image</button>



	<script type="text/javascript">
		
		function fun(){

			var x = 6;
			var y = 90;


			document.getElementById('text1').innerHTML = x+y;
			document.getElementById('text1').style.color= 'green';
			document.getElementById('text1').style.fontSize= '70px';

		}
		


	</script>


</body>
</html>
